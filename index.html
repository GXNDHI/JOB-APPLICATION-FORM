<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="apply_box">

            <h1>Job Application
            <span class="title_small">(Web)</span>
            </h1>

            <form action="">

                <div class="form_container">


                    <!-- First Name -->
                    <div class="form_control">
                        <label for="">
                            First Name
                        </label>
                        <input type="text" placeholder="Enter Your First  Name">
                    
                    </div>


                    <!-- Laste Name -->
                    <div class="form_control">
                        <label for="">
                            Last Name
                        </label>
                        <input type="text" placeholder="Enter Your Last  Name">
                    
                    </div>

                    
                    <!-- Email -->
                    <div class="form_control">
                        <label for="">
                            Email
                        </label>
                        <input type="email" placeholder="Enter Your Email">
                    
                    </div>


                    <!-- Job Role -->
                    <div class="form_control">
                        <label for="job_role">
                            Job Role
                        </label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="fullstack">Full Stack Developer</option>
                            <option value="uiyx">UI/UX Designer</option>
                        </select>
                    
                    </div>



                    <!--Address  -->
                    <div class="form_control">
                        <label for="">
                            Address
                        </label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>

                    
                    </div>



                    <!-- City -->
                    <div class="form_control">
                        <label for="">
                            City
                        </label>
                        <input type="text" placeholder="Enter Your City">
                    
                    </div>



                    <!-- PIN Code -->
                    <div class="form_control">
                        <label for="">
                            PIN Code
                        </label>
                        <input type="number" placeholder="Enter Your PIN Code">
                    
                    </div>



                    <!-- Date -->
                    <div class="form_control">
                        <label for="">
                            Date
                        </label>
                        <input value="04-02-2024" type="date" id="date" name="date">
                    
                    </div>


                    <!-- CV -->
                    <div class="form_control">
                        <label for="">
                            Upload Your CV
                        </label>
                        <input type="file">
                    
                    </div>



                    
                </div>



                <!-- button -->
                <div class="btn_container">
                    <button type="submit">
                        Apply Now
                    </button>
                </div>

            </form>
        </div>

    </div>
    
</body>
</html>
